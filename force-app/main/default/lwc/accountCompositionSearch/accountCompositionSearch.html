<template>
    <lightning-card title="Composition Account Search">
        <lightning-input type="search" label="Search" value={accName} onchange={handleChange}></lightning-input>
        <template if:true={accounts.data}>
            <template for:each={accounts.data} for:item="account">
                <c-account-tile key={account.Id} account={account}></c-account-tile>
            </template>
        </template>
    </lightning-card>
</template>
