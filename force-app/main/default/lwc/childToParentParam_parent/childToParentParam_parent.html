<template>
    <lightning-card title="Event With Parameter">
        <template if:true={accounts.data}>
        <lightning-layout class="slds-m-around_medium">
            <lightning-layout-item>
                <template for:each={accounts.data} for:item="account">   
                <c-child-to-parent-param_child key={account.Id} account={account} onshowaccount={handleAccount}></c-child-to-parent-param_child>
                </template>
            </lightning-layout-item>   
            <lightning-layout-item class="slds-m-left_medium">  
                <template if:true={selectedAccount}>
                    <img src={selectedAccount.Picture__c} alt="Profile photo" />
                    <p>{selectedAccount.Name}</p>
                    <p>{selectedAccount.Industry}</p>
                    <p>{selectedAccount.Phone}</p>
                </template>  
            </lightning-layout-item>
        </lightning-layout>
        </template>
    </lightning-card>
</template>
