<template>
    <lightning-card
    title="AccountRecordEditFormDynamic"
    icon-name="standard:account"
>
    <div>
        <lightning-record-edit-form
            object-api-name={objectApiName}
            record-id={recordId}>
            <lightning-messages></lightning-messages>
        <lightning-input-field
            field-name="Name"
        ></lightning-input-field>
        <lightning-input-field
            field-name="Industry"
        ></lightning-input-field>
        <lightning-input-field
            field-name="Phone"
        ></lightning-input-field>
        <lightning-input-field
            field-name="BillingAddress"
        ></lightning-input-field>
        <lightning-button
            variant="brand"
            type="submit"
            name="save"
            label="Save"
        ></lightning-button>
        </lightning-record-edit-form>
    </div>
    
    </lightning-card>
</template>
